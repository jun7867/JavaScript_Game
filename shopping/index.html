<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <i class="fas fa-shopping-cart"></i>
    <!-- buttons -->
    <button class="btn">
      <img src="img/blue_t.png" alt="t-shirt" class="imgBtn" />
    </button>
    <button class="btn">
      <img src="img/blue_p.png" alt="pants" class="imgBtn" />
    </button>
    <button class="btn">
      <img src="img/blue_s.png" alt="skirt" class="imgBtn" />
    </button>
    <button class="btn colorBtn bleu">Bleu</button>
    <button class="btn colorBtn yellow">Yellow</button>
    <button class="btn colorBtn pink">Pink</button>
    <!-- items -->
    <ul class="items">
      <li class="item">
        <img src="img/blue_p.png" alt="tshirt" class="item__thumbnail" />
        <span class="item__description">female.large</span>
      </li>
    </ul>
  </body>
</html>
