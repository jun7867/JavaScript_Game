<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot & Bug Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <!-- <i class="fas fa-stop"></i> -->
        <span class="game__timer">00:00</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field">
        <img src="./img/carrot.png" alt="carrot" class="carrot" />
        <img src="./img/bug.png" alt="bug" class="bug" />
      </section>
    </section>
    <section class="pop-up--hide">
      <button class="pop-up__replay"><i class="fas fa-redo-alt"></i></button>
      <span class="pop-up__message">REPLAY ?</span>
    </section>
  </body>
</html>
